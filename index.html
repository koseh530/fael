<!doctype html>
<html>

<head>
  <title>연습용 통합문서</title>
  <link rel="icon" href="GBGM/icon2h.png">
  <meta charset="utf-8">
  <style>
  .ic-top{
    background-color: #555;
    width: 100%;
    height: 40px;
    position: fixed;
    top: 0;
    left: 0;
  }
  .ic-topbtn{
    align: center;
    display: inline-block;
    font-family: 'Arial';
    border-left: 1px solid #555555;
    background-color: #142857;
    color: white;
    padding: 11px;
    text-decoration: none;
  }
  .ic-topbtn:hover{
    background-color: #428571;
    cursor:pointer;
  }
  .ict-clock{
    float: right;
    align: center;
    text-align: justify;
    display: inline-block;
    font-family: 'Arial';
    width: 44px;
    background-color: black;
    color: white;
    padding: 11px;
    padding-left: 15px;
    cursor:pointer;
  }
  .ic-all{
    margin-top: 40px;

  }
  .ic-frame{
    display: block;
    border: none;
    overflow:hidden;
    width: 98vw;
    height: 100vh;
  }
  </style>
</head>
<body>
  <div class="ic-top">
    <div id='it1' class="ic-topbtn">GBGM</div>
    <div id='it2' class="ic-topbtn">json_ex</div>
    <div id='it3' class="ic-topbtn">Map</div>
  <span class="ict-clock"></span>
  </div>
  <div class="ic-all">
  <div class="ic-paragraph"></div>
</div>
<script type="Text/javascript"> // 시계
  let cc = ":";
  function itClock(){
    let vClock = new Date();
    let hh = vClock.getHours();
    let mm = vClock.getMinutes();
    if(cc === ":"){
      cc = "&nbsp";
    }
    else{
      cc = ":";
    }
    document.querySelector(".ict-clock").innerHTML = ((hh < 10 ? "0" : "" ) + hh + "<span>" + cc + "</span>" + (mm < 10 ? "0" : "") + mm);
  }
  itClock();
  setInterval(itClock, 500);
</script>
