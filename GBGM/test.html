    <script type="Text/javascript"> <!-- 현재 시각 -->
      var dayTarget = document.getElementById("w-date");
      var timeTarget = document.getElementById("w-time");
      function tDate() {
        var vClock = new Date();
        var yy = vClock.getFullYear();
        var mm = vClock.getMonth();
        var dd = vClock.getDate();
        var dn = ['Sun', 'Mon', 'Tue', 'wed', 'thu', 'fri', 'sat']
        var dk = dn[vClock.getDay()];
        dayTarget.innerHTML = `${yy}/${mm+1}/${dd} ${dk}`
      }
      function tClock() {
        var vClock = new Date();
        var hh = vClock.getHours();
        var mm = vClock.getMinutes();
        var ss = vClock.getSeconds();
        timeTarget.innerHTML = `${hh < 10 ? `0${hh}` : hh}:${mm < 10 ? `0${mm }`  : mm }:${ss < 10 ? `0${ss }`  : ss }`;
      }
      function init(){
        tClock();
        tDate();
        setInterval(tClock, 1000);
        setInterval(tDate, 1000);
      }
      init();
    </script>
    <script type="Text/javascript">
      var ms = 0;
      var flag = 0;
      var lcount = 0;
      function increment(){
        if (flag === 1){
          ms++;
          var mins = Math.floor(ms/100/60);
          var secs = Math.floor(ms/100)%60;
          var mss = ms%100;
          document.getElementById("w-stw").innerHTML = `${mins < 10 ? `0${mins}` : mins}:${secs < 10 ? `0${secs }`  : secs }.${mss < 10 ? `0${mss }`  : mss }`;
        }
      }
      function tLap(){
        lcount++;
        document.getElementById("w-lap").innerHTML += lcount + '. <span class="c-lap">' + document.getElementById("w-stw").innerHTML + '</span><br>';
      }
      function tReset(){
        ms = 0;
        lcount = 0;
        document.getElementById("w-stw").innerHTML = "00:00.00";
        document.getElementById("w-lap").innerHTML = "";
      }
      function tResume(){
          flag = 1;
          document.getElementById("b-lap").style.display = "inline-block";
          document.getElementById("b-reset").style.display = "none";
          document.getElementById("b-resume").style.display = "none";
          document.getElementById("b-pause").style.display = "inline-block";
      }
      function tPause(){
          flag = 0;
          document.getElementById("b-lap").style.display = "none";
          document.getElementById("b-reset").style.display = "inline-block";
          document.getElementById("b-resume").style.display = "inline-block";
          document.getElementById("b-pause").style.display = "none";
      }
      function init(){
          increment();
          setInterval(increment, 10);
      }
      init();
    </script>
